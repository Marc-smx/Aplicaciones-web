<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página personal</title>
</head>
<body>
    <h1>Mi página personal</h1>

    
    <h2>Tabla de información</h2>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lucía</td>
                <td>18</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>19</td>
                <td>Valencia</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>20</td>
                <td>Sevilla</td>
            </tr>
        </tbody>
    </table>

    
    <h2>Imagen representativa</h2>
    <figure>
        <img src="./Tablas/OIP-2748948806.jpeg"
         alt="" width="200">
        <figcaption></figcaption>
    </figure>

    
    <h2>Video sobre desarrollo web</h2>
    <p>Aquí tienes un video introductorio al desarrollo web:</p>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/pQN-pnXPaVg" 
            title="Introducción a HTML - Curso de desarrollo web" 
            frameborder="0" 
            allowfullscreen>
    </iframe>

</body>
</html>
