<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con validación</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        main {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        form label {
            display: block; 
            margin-bottom: 10px;
        }

        input {
            margin-top: 4px;
            padding: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            cursor: pointer;
        }

        #mensajes {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>

    <main>
        
        <form id="formRegistro">
            <label>
                Nombre:
                <input type="text" id="nombre">
            </label>

            <label>
                Edad:
                <input type="number" id="edad">
            </label>

            <label>
                Email:
                <input type="text" id="email">
            </label>

            <label>
                Contraseña:
                <input type="password" id="password">
            </label>

            <label>
                Repetir contraseña:
                <input type="password" id="repetirPassword">
            </label>

            
            <button type="button" onclick="validarFormulario()">Validar</button>
        </form>

        
        <div id="mensajes"></div>
    </main>

    <footer>
        
    </footer>

    
    <script>
        
        function validarNombre(nombre) {
            
            if (nombre.trim() === "") {
                return false;
            }
            if (nombre.trim().length < 3) {
                return false;
            }
            return true;
        }

        
        function validarEdad(edad) {
            
            const numEdad = Number(edad);

            
            if (isNaN(numEdad)) {
                return false;
            }

            if (numEdad < 18) {
                return false;
            }

            return true;
        }

        
        function validarEmail(email) {
            
            const posicionArroba = email.indexOf("@");
            const posicionPunto = email.lastIndexOf(".");

            
            if (posicionArroba === -1 || posicionPunto === -1) {
                return false;
            }

            
            if (posicionArroba > posicionPunto) {
                return false;
            }

            return true;
        }

        
        function validarPassword(password) {
            
            if (password.length < 6) {
                return false;
            }
            return true;
        }

        
        function validarPasswordRepetida(password, repetirPassword) {
            if (password === repetirPassword) {
                return true;
            }
            return false;
        }

        
        function validarFormulario() {
            
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const repetirPassword = document.getElementById("repetirPassword").value;

            
            const errores = [];

            
            if (!validarNombre(nombre)) {
                errores.push("El nombre no puede estar vacío y debe tener al menos 3 caracteres.");
            }

            if (!validarEdad(edad)) {
                errores.push("La edad debe ser un número mayor o igual que 18.");
            }

            if (!validarEmail(email)) {
                errores.push("El email no es válido (debe tener @ y . en orden correcto, por ejemplo persona@correo.com).");
            }

            if (!validarPassword(password)) {
                errores.push("La contraseña debe tener al menos 6 caracteres.");
            }

            if (!validarPasswordRepetida(password, repetirPassword)) {
                errores.push("Las contraseñas no coinciden.");
            }

            
            const mensajesDiv = document.getElementById("mensajes");

            
            if (errores.length === 0) {
                mensajesDiv.innerHTML = '<p style="color: green;">Formulario válido. Registro correcto.</p>';
            } else {
                
                let html = '<p style="color: red;">Formulario NO válido.</p>';
                html += "<ul>";

                for (let i = 0; i < errores.length; i++) {
                    html += "<li>" + errores[i] + "</li>";
                }

                html += "</ul>";

                mensajesDiv.innerHTML = html;
            }
        }
    </script>
</body>
</html>
