<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios para examen</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>modo oscuro</h2>
    
        <input type="checkbox" id="check"> <label> Activar modo oscuro </label>

        <p id="texto"> Este texto cambiara cuando activemos el modo oscuro </p>


        <script>
            var check = document.getElementById("check");
            var body = document.body;

            check.addEventListener("click", function () {
                const colorSeleccionado = check.checked ? "white" : "black";
                if (check.checked) {
                    document.getElementById("texto").style.color = "white";
                } else {
                    document.getElementById("texto").style.color = "black";
                }
                document.body.style.backgroundColor = colorSeleccionado;
            });
        </script>
    </body>
</html>
