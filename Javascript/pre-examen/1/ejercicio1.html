<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios para examen</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Validar campo de texto</h2>
  <label>
        Nombre:
        <input type="text" id="nombre">
  </label>
  <button id="btnComprobar">Comprueba si vacío</button>


  <p id="mensaje"></p>
<script>
  var nombre = document.getElementById("nombre");
  var mensaje = document.getElementById("mensaje");
  var btnComprobar= document.getElementById("btnComprobar");

btnComprobar.addEventListener("click", function () {

    mensaje.classList.remove("novalido", "valido");

    const texto = nombre.value.trim();

    if (texto.length < 3) {
        mensaje.textContent = "Nombre no válido";
        mensaje.classList.add("novalido");
    } else {
        mensaje.textContent = "Nombre correcto";
        mensaje.classList.add("valido");
    }
});

</script>



</body>

</html>
