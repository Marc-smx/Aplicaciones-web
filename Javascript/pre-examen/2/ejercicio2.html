<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios para examen</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Cambia la web de color</h2>
    
        <select id="selectColor">
            <option value="white">Blanco</option>
            <option value="red">Rojo</option>
            <option value="green">Verde </option>
            <option value="yellow">Amarillo </option>
            <option value="blue">Azul </option>
            <option value="gray">Gris </option>
            <option value="pink">Rosa </option>
            <option value="lightblue">Azul claro</option>
            <option value="lightgreen">Verde claro</option>
        </select>

        <button id="btnCambiarColor">Cambiar color</button>

        <script>
            var Color = document.getElementById("selectColor");
            var Cambiar= document.getElementById("btnCambiarColor");

            Cambiar.addEventListener("click", function () {
                var colorSeleccionado = selectColor.value;
                document.body.style.backgroundColor = colorSeleccionado;
            });
        </script>
    </body>
</html>
